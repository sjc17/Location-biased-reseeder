<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Location Biased Reseeder</title>
        <meta name="description" content="My project for helping Smash Ultimate TOs with seeding regionals.">
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="src\script.js"></script>
        <script src="node_modules\genetic-js\js\genetic-0.1.14.js"></script>
    </head>
    <body>
        <header>
            <h1>Location Biased Reseeder</h1>
        </header>
        <main>
            <!--
            <p>This is a location biased reseeder, a webpage that I conceptualized
             to help TOs seed regional tournaments. A common issue with seeding
            is the presence of regional conflicts, where players travelling from
            other regions end up having to knock each other out. This is especially
            undesirable in pools. To solve this, I considered using genetic
            algorithms</p>
            -->
            <h3>Pool Count</h3>
            <textarea id="pool-count" rows="1" cols="6"></textarea>
            <div class="container">
                <div class="subcontainer">
                    <h3>Entrants (descending seed, separated by new lines)</h3>
                    <textarea id="participants" rows="30" cols="20"></textarea>
                </div>
                <div class="subcontainer">
                    <h3>Regions (each line corresponds to its respective position in Entrants)</h3>
                    <textarea id="regions" rows="30" cols="20"></textarea>
                </div>
            </div>       
            <button type="button" onclick="generate()">Generate!</button>            
        </main>
        <footer>

        </footer>
    </body>
</html>
